<script>
    $(function() {

        function hoverImage(tar, showImage) {
            $(tar).hover(function() {
                $(showImage).show();
            }, function() {
                $(showImage).hide();
            })
        }

        hoverImage('#weichart', '.demecode');

        function toggleHide (eventTar,tarClass) {
            var tar = $(tarClass);
            $(eventTar).on('click', function () {
                $(this).addClass('hide');
                tar.removeClass('hide');
            });
        }

        toggleHide('.first-img', '.bicode7');
        toggleHide('.bicode7','.first-img');
